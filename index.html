<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #f3f3f3;">
    <div class="container m-5 row d-flex justify-content-center">
      <div class="col-md-8 mt-5">
        <div class="card">
          <div class="card-body row">
            <h1 class="text-center mb-5">Antrian Pengambilan Sembako</h1>
            <div class="d-flex justify-content-center">
              <div class="col-md-8">
                <div class="mb-3 form-group">
                  <label for="lamda"
                    >Perkiraan rata-rata kedatangan orang setiap 30 mnt
                    (ğ›Œ)</label
                  >
                  <input type="text" id="lamda" class="form-control" />
                </div>
                <div class="mb-3 form-group">
                  <label for="lamda"
                    >Perikiraan rata-rata kedatangan orang setiap jam (ğ)</label
                  >
                  <input type="text" id="mu" class="form-control" />
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" id="input" class="btn btn-outline-primary">
                Input
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 form-group">
              <label for="lamda">Persentase Pelayanan (ğ›’)</label>
              <div class="input-group">
                <input type="text" id="rho" class="form-control" disabled />
                <span class="input-group-text" id="basic-addon2">%</span>
              </div>
            </div>
            <div class="mb-3 form-group">
              <label for="lamda">Jumlah rataâ€ orang menunggu (ğ¥ğ¬)</label>
              <input
                type="text"
                id="ls"
                class="form-control"
                disabled
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
            </div>
            <div class="mb-3 form-group">
              <label for="lamda">Rataâ€ orang menunggu perjam (ğ°ğ¬)</label>
              <div class="row">
                <div class="input-group col">
                  <input type="text" id="ws" class="form-control" disabled />
                  <span class="input-group-text" id="basic-addon2">jam</span>
                </div>
                <div class="input-group col">
                  <input type="text" id="wsm" class="form-control" disabled />
                  <span class="input-group-text" id="basic-addon2">menit</span>
                </div>
              </div>
            </div>
            <div class="mb-3 form-group">
              <label for="lamda">Rataâ€ waktu tunggu pengantri (ğ¥ğª)</label>
              <div class="row">
                <div class="input-group col">
                  <input type="text" id="lq" class="form-control" disabled />
                  <span class="input-group-text" id="basic-addon2">jam</span>
                </div>
                <div class="input-group col">
                  <input type="text" id="lqm" class="form-control" disabled />
                  <span class="input-group-text" id="basic-addon2">menit</span>
                </div>
              </div>
            </div>
            <div class="mb-3 form-group">
              <label for="lamda">Peluang tidak mengantri (ğ‘·ğŸ)</label>
              <input type="text" id="PO" class="form-control" disabled />
            </div>
            <!-- <div class="mb-3 form-group">
              <label for="lamda"> (wğª)</label>
              <input type="text" id="wq" class="form-control" disabled />
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#input").on("click", function () {
          var lamda = parseFloat($("#lamda").val());
          var mu = parseFloat($("#mu").val());
          var rho = (((lamda / mu) * 100) / 100) * 100;
          var ls = lamda / (mu - lamda);
          var ws = 1 / (mu - lamda);
          var wsm = ws * 60;
          var anu = mu - lamda;
          var lq = ((lamda * 2) / (mu * anu));
          var lqm = lq * 60;
          var p0 = 1 - (lamda/mu);
          var wq = lamda / (mu * (mu - lamda));
          $("#rho").val(rho);
          $("#ls").val(ls);
          $("#ws").val(ws);
          $("#wsm").val(wsm);
          $("#lq").val(lq);
          $("#lqm").val(lqm);
          $("#PO").val(p0);
          // $("#wq").val(wq);
          $("#exampleModal").modal("show");
        });
      });
    </script>
  </body>
</html>
